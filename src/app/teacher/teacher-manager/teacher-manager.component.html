<p-panel header="Cadastro">
  <form [formGroup]="teacherForm" (ngSubmit)="submit()">
    <div class="formgrid grid">
      <div class="field col">
        <label for="name">Nome</label>
        <input
          id="name"
          type="text"
          pInputText
          formControlName="name"
          placeholder="Ex: Carlos Alberto"
          class="w-full"
          aria-describedby="teacher-name-error"
        />
        @if (teacherName.invalid && teacherName.dirty) {
          <small id="teacher-name-error" class="p-error">CEP inv√°lido</small>
        }
      </div>
    </div>
    <div class="formgrid grid">
      <div class="field col-12 md:col-2">
        <button pButton class="p-button-primary" type="submit">Salvar</button>
      </div>
      @if (isEditing) {
        <div class="field col-12 md:col-1">
          <button pButton class="p-button-danger" (click)="remove()">Remover</button>
        </div>
      }
    </div>
  </form>
</p-panel>

<br />

@if (teachers.length > 0) {

<p-table
  [value]="teachers"
  styleClass="p-datatable-gridlines"
  [tableStyle]="{ 'min-width': '50rem' }"
  dataKey="id"
  editMode="row"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-teacher>
    <tr [pEditableRow]="teacher">
      <td>{{ teacher.id }}</td>
      <td>
        {{ teacher.name }}
      </td>
      <td class="text-center">
        <div class="flex align-items-center justify-content-center gap-2">
          <button
            pButton
            pRipple
            type="button"
            pInitEditableRow
            icon="pi pi-pencil"
            (click)="rowEditInit(teacher)"
            class="p-button-rounded p-button-text"
          > </button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
} @else {
  <div class="card">
    <p-messages [(value)]="messages" [enableService]="false" [closable]="false"></p-messages>
  </div>
}
