<app-create-teacher (saveFinished)="saveFinished()" (cancelEvent)="onCancel()" [teacher]="teacherToEdit" />

<br />

<!-- try to avoid and use defer -->
@if (teachers$ | async; as teachers) {
@if (teachers.length > 0) {
<p-table [value]="teachers" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }" dataKey="id"
  editMode="row">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-teacher>
    <tr [pEditableRow]="teacher">
      <td>{{ teacher.id }}</td>
      <td>
        {{ teacher.name }}
      </td>
      <td class="text-center">
        <div class="flex align-items-center justify-content-center gap-2">
          <button pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="rowEditInit(teacher)"
            class="p-button-rounded p-button-text"> </button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
} @else {
<div class="card">
  <p-messages [(value)]="messages" [enableService]="false" [closable]="false"></p-messages>
</div>
}

}
